[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.27"
optimizer = true
optimizer_runs = 10
via_ir = true
verbosity = 2
exclude = [
    "**/test/**",
    "**/lib/**/test/**",
    "**/lib/**/lib/**/test/**",
    "**/lib/payment-processor/**",
    "**/lib/creator-token-contracts/**",
    "src/lib/**",
    "src/lib/creator-token-contracts/**",
    "src/lib/payment-processor/**",
    "src/lib_backup/**"
]
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@limitbreak/creator-token-contracts/=lib/creator-token-contracts/contracts/"
]

# Add these lines for file access
fs_permissions = [
    { access = "read", path = "./data/" },
    { access = "read", path = "./" },
    { access = "write", path = "./" }
]

[rpc_endpoints]
shape-sepolia = "https://sepolia.shape.network"
shape-mainnet = "https://mainnet.shape.network"
shape = "https://sepolia.shape.network"  # Alias for Shape Sepolia
base-sepolia = "https://sepolia.base.org"
base-mainnet = "https://mainnet.base.org"
base = "https://sepolia.base.org"  # Alias for Base Sepolia
sepolia = "https://rpc.sepolia.org"  # Ethereum Sepolia
ethereum-sepolia = "https://rpc.sepolia.org"  # Alias for Ethereum Sepolia

[etherscan]
shape-sepolia = { key = "your-api-key", url = "https://explorer-sepolia.shape.network/api" }
shape-mainnet = { key = "your-api-key", url = "https://shapescan.xyz/api" }
base-sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
base-mainnet = { key = "your-api-key", url = "https://api.basescan.org/api" }
sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.etherscan.io/api" }
mainnet = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/api" }

# Gas settings for Shape L2
[profile.default.gas]
gas_price = 1000000000  # 1 gwei
gas_limit = 30000000    # 30M gas limit

# Gas settings for Base L2 (use with --profile base)
[profile.base.gas]
gas_price = 500000000  # 0.5 gwei (Base is cheaper)
gas_limit = 20000000   # 20M gas limit