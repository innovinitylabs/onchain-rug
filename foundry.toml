[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.22"
optimizer = true
optimizer_runs = 200
via_ir = true
verbosity = 2
remappings = [
    "@limitbreak/creator-token-contracts/=lib/creator-token-contracts/contracts/",
    "@limitbreak/payment-processor/=lib/payment-processor/contracts/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/"
]

# Add these lines for file access
fs_permissions = [
    { access = "read", path = "./data/" },
    { access = "read", path = "./" },
    { access = "write", path = "./" }
]

[rpc_endpoints]
shape-sepolia = "https://sepolia.shape.network"
shape-mainnet = "https://mainnet.shape.network"

[etherscan]
shape-sepolia = { key = "your-api-key", url = "https://explorer-sepolia.shape.network/api" }
shape-mainnet = { key = "your-api-key", url = "https://shapescan.xyz/api" }

# Gas settings for Shape L2
[profile.default.gas]
gas_price = 1000000000  # 1 gwei
gas_limit = 30000000    # 30M gas limit