<!DOCTYPE html>
<html>
<head>
    <title>Config Loading Test</title>
</head>
<body>
    <h1>Config Loading Test</h1>
    <div id="results"></div>
    
    <script src="mint-ui-config.js"></script>
    <script>
        function testConfig() {
            const results = document.getElementById('results');
            
            setTimeout(() => {
                results.innerHTML = '<h2>Test Results:</h2>';
                
                if (window.MINT_UI_CONFIG) {
                    results.innerHTML += '<p style="color: green;">✅ window.MINT_UI_CONFIG exists</p>';
                    results.innerHTML += '<pre>' + JSON.stringify(window.MINT_UI_CONFIG, null, 2) + '</pre>';
                    
                    if (window.MINT_UI_CONFIG.PRIVATE_KEYS) {
                        results.innerHTML += '<p style="color: green;">✅ PRIVATE_KEYS found</p>';
                    } else {
                        results.innerHTML += '<p style="color: red;">❌ PRIVATE_KEYS missing</p>';
                    }
                    
                    if (window.MINT_UI_CONFIG.CONTRACTS) {
                        results.innerHTML += '<p style="color: green;">✅ CONTRACTS found</p>';
                    } else {
                        results.innerHTML += '<p style="color: red;">❌ CONTRACTS missing</p>';
                    }
                } else {
                    results.innerHTML += '<p style="color: red;">❌ window.MINT_UI_CONFIG is undefined</p>';
                    results.innerHTML += '<p>Available window properties with CONFIG:</p>';
                    results.innerHTML += '<pre>' + JSON.stringify(Object.keys(window).filter(k => k.includes('CONFIG')), null, 2) + '</pre>';
                }
            }, 100);
        }
        
        // Run test immediately and after a delay
        testConfig();
        setTimeout(testConfig, 500);
    </script>
    
    <button onclick="testConfig()">Test Config Again</button>
</body>
</html>
